<h1 class="page-header">Adjustment</h1>
<div class="jumbotron text-left">
  <form (submit)="onAdjustmentSubmit()">
    <div class="form-group">
      <label> Phone Number </label>
      <input type="text" [(ngModel)]="phonenumber" value={{user.phonenumber}} name="phonenumber" class="form-control">
    </div>
    <hr class="my-4">
    <div class="form-group">
      <label> Name </label>
      <input type="text" [(ngModel)]="name" value={{user.name}} name="name" class="form-control">
    </div>
    <hr class="my-4">
    <div class="form-group">
      <label> Email </label>
      <input type="text" [(ngModel)]="email" value={{user.email}} name="email" class="form-control">
    </div>
    <hr class="my-4">
    <div class="form-group">
      <label> Address </label>
      <input type="text" [(ngModel)]="address" value={{user.address}} name="address" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary btn-lg" value="submit">
  </form>
</div>
